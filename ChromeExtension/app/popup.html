<body>

   
<ul class="right">

<form id="frmBookmark">

<h1> The Trail Maker </h1>
    <label for="title">Title</label>
    <br />
    <input type="text"  id="txtTitle" name="Source[title]" size="50" value="" />
    <div class="exemple"> Rate : 
        <div class="basic" data-average="0" data-id="1"></div>
    </div>
    <br />    
        <p>                        
            <label>Url</label><br />
            <input type="text" id="txtUrl" name="Source[link]" size="50" value="" />
        </p>
        <p>
            <label>Summary</label><br />
            <textarea id="summary" name="Source[summary]" rows="2" cols="35"></textarea>
        </p>

        <p>
            <label> Current Topic Tag: </label>

            <a href=""> Set Current Topic Tag </a>
        </p>

        <p>
            <label>Tags</label>
			<a href=""><img src="img/Hierarchy.png" width="15" height="15" border="0" title="Select from tree"> </a>
            <br/>
            <input type="text" id="txtTags" name="Tag[name]" size="50" value="" data-role="tagsinput" />
       
		 </p>
       	 <p>
            <label for="metatags">Meta Tags</label><br />
            <input type="text" id="metatags" name="metatags" size="50" value="" />
        </p>


    <input id="chkReadLater" type="checkbox" name="Source[readLater]" value="readLater">Read Later</input>
    <input id="chkSaveOfflineCopy" type="checkbox" name="Source[offlineCopy]" value="offlineCopy">Save Offline Copy</input>        	
    <input id="chkPrivacy" type="checkbox" name="Source[privacy]" value="privacy">Private</input>
        <p>
            <div align="center">
                <input id="btnSave" type="button" value="Save" />
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="save" type="submit" value="Cancel" />
                <span id="status-display"></span>
            </div>
        </p>
	</form>
</body>
</html>
