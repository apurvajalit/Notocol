<!doctype html>
<html>
  <head>
    <title>Chimpu</title>
     
  </head>

  <body>
   <style>
        #chimp_ext_container {
            max-width: 420px !important;
            overflow-x: hidden !important;
            font-family: Arial, sans-serif !important;
            font-size: 12px !important;
            margin:1px !important;
            padding:10px !important;
            border: 1px groove !important;
            border-radius: 5px !important;

            background-color:aqua;
    
            position: fixed !important;
            top:10px !important;
            float:right !important;
        }
    </style>
      <div id="chimp_ext_container">
          <div class="chimp_ext_header">

          </div>
          <div class="chimp_ext_content">
              <div>
                  <input type="text" class="chimp_ext_text_input" id="page_title" />
              </div>
              <div>
                  <input type="text" class="chimp_ext_text_input" id="page_url" />
              </div>

              <div>
                  <input type="text" class="chimp_ext_text_input" id="page_note" placeholder="Enter Notes"/>
              </div>
              <div>
                  <input type="text" class="chimp_ext_text_input" id="page_tags" placeholder="Enter Tags"/>
              </div>

              <div>
                  <input type="button" class="chimp_ext_button" value="save" id="save"/>
              </div>
              
          </div>    
           <div class="chimp_ext_footer">
           </div>
      </div>
  </body>
</html>
